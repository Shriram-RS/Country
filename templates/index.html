<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
        }

        input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }

        input:hover, input:focus {
            border-color: #66afe9;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        {% if country_info %}
        .country-info {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2, p {
            color: #333;
            margin-bottom: 10px;
        }
        {% endif %}
    </style>
</head>
<body>
    <h1>Country Information</h1>

    <form method="post">
        <label for="country_code">Enter a country code (e.g., 'US' for the United States): </label>
        <input type="text" id="country_code" name="country_code" required>
        <button type="submit">Get Info</button>
    </form>

    {% if country_info %}
        <div class="country-info">
            <h2>{{ country_info['name']['common'] }}</h2>
            <p>Capital: {{ country_info['capital'][0] }}</p>
            <p>Region: {{ country_info['region'] }}</p>
            <p>Population: {{ country_info['population'] }}</p>
            <p>Languages: {{ ', '.join(country_info['languages']) }}</p>
        </div>
    {% endif %}
</body>
</html>
